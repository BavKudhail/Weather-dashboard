<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-light bg-light mb-1 d-flex justify-content-center"
    >
      <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>
    <!-- form -->
    <form id="city-form">
      <div>
        <label class="form-label">Search for a city</label>
        <input
          id="city-input"
          name="city"
          type="text"
          class="form-input"
          placeholder="Birmingham"
        />
      </div>
      <button id="" type="submit" class="btn btn-primary">Search</button>
    </form>
  </body>
</html>
