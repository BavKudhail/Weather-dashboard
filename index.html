<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./assets/script.js"></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Weather-Dashboard</title>
  </head>
  <body >
    <!-- Container -->
    <div class="container-fluid ps-3 pe-3">
      <!-- Header -->
    <nav class="navbar justify-content-center mb-3">
      <span class="navbar-brand mb-0 h1 text-center text-uppercase text-primary"
        >Weather Dashboard <i class="fas fa-cloud-sun"></i
      ></span>
    </nav>
      <!-- Search for your city -->
      <div class="row">
        <div class="col-sm-12 col-lg-3  d-flex flex-column">
          <div class="current-weather-card my-4">
            <h3 class="card-header text-center">Search a City <i class="fas fa-search-location text-primary"></i></h3>
            <form id="city-form" class="card-body">
              <div class="d-flex justify-content-between flex-column">
                <label class="form-label text-primary text-center">City Name: </label>
              <input
              required
              pattern="[a-zA-Z]*"
                id="city-input"
                name="city"
                type="text"
                class="form-input border-primary rounded-pill p-1"
                placeholder="Birmingham"
              />
              </div>
              <button type="submit" class="btn rounded-pill btn-outline-primary w-100 my-2">
                Search City
              </button>
            </form>
          </div>
          <!-- Previous Searches -->
          <div class="current-weather-card">
            <h3 class="card-header text-center">Previous Searches:</h3>
            <div id="previousSearches" class="card-body">
              <button type="submit" id="deleteBtn" class="btn rounded-pill btn-outline-danger w-100 my-2">
                Delete History
                <!-- Append previous searches here -->
            </div>
          </div>
        </div>
        <!-- Current forecast -->
        <div class="col-sm-12 col-lg-9">
          <!-- Current forecast row -->
          <div class="row">
            <div class="current-weather-card my-4 p-4">
                <div id="current-weather" class="text-white" >
                <h2><span id="search-term"></span></h2>
                <div id="icon"><img id="wicon" src="" alt="" /></div>
                <ul id="weather-data-list"></ul>
              </div>
            </div>
          </div>
          <!-- Future 5 day forecast-->
          <div class="row">
            <div class="">
                <div id="futureForecastHeading"></div>
                <div id="futureForecast" class="d-flex justify-content-between flex-wrap">
                  <!-- Append 5-day weather cards here -->
                </div>
            </div>
          </div>
      </div>
    </div>
    <!-- j-query link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- moment link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
